<!DOCTYPE html>
<html>
<head>
    <title>All Image Examples in HTML</title>
</head>
<body>

    <!-- Basic image example (local image) -->
    <h2>1. Local Image</h2>
    <!-- Image must be in the same folder as this HTML file -->
    <img src="eye3.jpg" alt="My Photo" width="700" height="350">

    <!-- Image from URL -->
    <h2>2. Image from Internet</h2>
    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="W3Schools Logo" width="300">

    <!-- Image with tooltip -->
    <h2>3. Image with Tooltip</h2>
    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="W3Schools Logo" width="300" alt="Placeholder Image" title="This is a Tooltip" width="200">
     <img src="eye3.jpg" alt="Eye Image" title="This is an eye photo" width="300">

    <!-- Responsive image using percentage width -->
    <h2>4. Responsive Image (100% width)</h2>
    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="W3Schools Logo" width="300" alt="Responsive Banner" width="100%">

    <!-- Image with height and width both defined -->
    <h2>5. Fixed Size Image</h2>
    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="W3Schools Logo" width="300" alt="Fixed Size" width="150" height="100">

    <!-- Centered image using a container div and text-align -->
    <h2>6. Centered Image</h2>
    <div style="text-align:center;">
        <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="W3Schools Logo" width="300" alt="Centered Image" width="250">
    </div>

    <!-- Image as a clickable link -->
    <h2>7. Image as a Link</h2>
    <!-- Clicking the image will go to the provided URL -->
    <a href="https://www.google.com" target="_blank">
        <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="W3Schools Logo" width="300" alt="Google Link">
    </a>

    <!-- Broken image example to show alt text -->
    <h2>8. Broken Image (Shows alt text)</h2>
    <img src="eye3.jpg" alt="Image not found" width="150">

    <!-- Image with inline CSS styling -->
    <h2>9. Image with Inline CSS</h2>
    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="W3Schools Logo" width="300" alt="Styled Image"
         style="border: 3px solid red; border-radius: 10px; box-shadow: 2px 2px 10px gray;">

</body>
</html>
