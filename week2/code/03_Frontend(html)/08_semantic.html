<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Semantic HTML Example</title>
  </head>
  <body>
    <header>
      <h1>Prashanshi's Blog</h1>
      <nav>
        <a href="#">Home</a> |
        <a href="#">Projects</a>
      </nav>
    </header>

    <main>
      <article>

        <ul><li>Post 1</li><li>Post 2</li></ul>
      </aside>
    </main>

    <footer>
      <p>&copy; 2025 Prashanshi Yadav</p>
    </footer>
  </body>
</html>
